#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}
  <section class="ui segment">
    <div class="ui equal width center aligned padded grid">
      <div class="row">
        <div class="olive column">
          ${station.name}
        </div>
        <div class="blue column">
          Weather
        </div>
        <div class="green column">
          Temp<br>
          ${station.latestTemperatureC} C<br>
          ${station.latestTemperatureF} F
        </div>
        <div class="grey column">
          Wind
        </div>
        <div class="purple column">
          Pressure
        </div>
      </div>
    </div>
      <a href="/stations/${station.id}" class="ui icon button">
        <i class="icon folder open"></i>
      </a>
      <a href="/dashboard/deletestation/${station.id}" class="ui icon button">
        <i class="icon trash"></i>
      </a>
  </section>
#{/list}
#{addstation /}
