<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST">
  <div class="five fields">
    <div class="field info">
      <label>Code</label>
      <div class="ui selection dropdown">
        <div class="default text">Select</div>
        <i class="dropdown icon"></i>
        <input type="hidden" name="code">
        <div class="menu">
          <div class="item" data-value="100">100</div>
          <div class="item" data-value="200">200</div>
          <div class="item" data-value="300">300</div>
          <div class="item" data-value="400">400</div>
          <div class="item" data-value="500">500</div>
          <div class="item" data-value="600">600</div>
          <div class="item" data-value="700">700</div>
          <div class="item" data-value="800">800</div>
        </div>
      </div>
    </div>
    <div class="field">
      <label>Temperature</label>
      <input placeholder="00.0C" type="number" name="temperature">
    </div>
    <div class="field">
      <label>Wind Speed</label>
      <input placeholder="00.00 km/h" type="number" name="windSpeed">
    </div>
    <div class="field">
      <label>Wind Direction</label>
      <input placeholder="000deg" type="number" name="windDirection">
    </div>
    <div class="field">
      <label>Pressure</label>
      <input placeholder="000hPa" type="number" name="pressure">
    </div>
  </div>
  <button class="ui blue submit button">Add Reading</button>
</form>
