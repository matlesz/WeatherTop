<form class="ui stacked segment form" action="/dashboard/addstation" method="POST">
  <div class="three fields">
    <div class="field">
      <label>Name</label>
      <input placeholder="name of the station" type="text" name="name">
    </div>
    <div class="field">
      <label>Latitude</label>
      <input placeholder="00.00" type="number" step=".00001" name="latitude">
    </div>
    <div class="field">
      <label>Longitude</label>
      <input placeholder="00.00" type="number" step=".00001" name="longitude">
    </div>
  </div>
  <button class="ui blue submit button">Add Station</button>
</form>
